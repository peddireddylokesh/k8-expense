apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  # labels of deployment resource
  labels:
    app: frontend
    tier: frontend
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: frontend
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        project: expense
    spec:
      containers:
        - name: frontend
          image: peddireddylokesh/frontend:1.0.0

---
apiVersion: v1
kind: Service
metadata:                 # this is all internal to the cluster
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: frontend
    project: expense
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 80 

 